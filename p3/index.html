<!DOCTYPE html>
<html lang="ru">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
   <header>	<p>Welcome</p></header>
   <main>
          <form action="all.php" method="POST">	
   		<header>
   		        <input type="radio" name="slide" id="famale" checked>
 				<label for="famale">Female</label>
 					
				<input type="radio" name="slide" id="male">
 				<label for="male">Male</label> 				
   		</header>
   		<fieldset>
   		    <input type="email" name="email"  placeholder="Email address" required>
   		    <input type="text" name="login" pattern="\w{3,12}"  placeholder="Login" required>
 		    <input type="text" name="password" pattern = "(?=.*\d{1,2})(?=.*[A-ZА-Я]{1,3})(?=.*\W{1}).{5,10}" placeholder="Password" required>
<!--              <input type="text" pattern="(?=.*[А-Яа-яЁё])(?=.*[0-9]{1})(?=.*[!@#$%^&*]{1,2}).{5,9}" placeholder="Password" required>-->
   		    <input type="text" name="phone" pattern="\d{5,9}"  placeholder="Phone" required>
   		</fieldset>
   		
   		<input type="submit" value="Create Account">
   	</form>	
   </main> 
</body>
</html>
